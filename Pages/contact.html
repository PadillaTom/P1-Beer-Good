<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONS font awesome -->
    <script
      src="https://kit.fontawesome.com/6418402223.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../style.css" />
    <title>Beer Good! Contact Us</title>
  </head>

  <body>
    <!-- Nav Bar -->
    <span class="nav-btn" id="nav-btn">
      <i class="fas fa-bars"></i>
    </span>
    <nav class="nav-bar" id="navbar">
      <div class="navbar-header">
        <span class="nav-close" id="nav-close">
          <i class="fas fa-times"></i>
        </span>
      </div>
      <ul class="nav-items">
        <li><a href="../index.html" class="nav-link">Home</a></li>
        <li><a href="./skills.html" class="nav-link">Skills</a></li>
        <li><a href="./about.html" class="nav-link">About Us</a></li>
        <li><a href="./products.html" class="nav-link">Products</a></li>
        <li><a href="./ingredients.html" class="nav-link">Ingredients</a></li>
        <li><a href="./contact.html" class="nav-link">Contact Us</a></li>
      </ul>
    </nav>
    <!-- End Navbar -->
    <!-- Header Section -->
    <header class="header">
      <div class="banner">
        <h2>Taste all the Flavours</h2>
        <h1>Specially<br />Crafted</h1>
        <a href="#" class="btn banner-btn">Explore</a>
      </div>
    </header>
    <!-- End Header Section -->

    <!-- Content Divider -->
    <div class="content-divider"></div>
    <!-- End Content Divider -->

    <!-- Contact Section -->
    <section class="contact">
      <div class="section-center clearfix">
        <article class="contact-info">
          <!-- Contact Item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-map-marker-alt"></i>
              </span>
              Adress
            </h4>
            <h4 class="contact-text">Lorem ipsum dolor sit amet consectetur</h4>
          </div>
          <!-- End Contact Item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-envelope"></i>
              </span>
              Email
            </h4>
            <h4 class="contact-text">Lorem@Lorem.com</h4>
          </div>
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-phone"></i>
              </span>
              Telephone
            </h4>
            <h4 class="contact-text">+00 00 000 00 00</h4>
          </div>
        </article>
        <!-- Contact Form -->
        <article class="contact-form">
          <h3>Contact Us</h3>
          <form action="https://formspree.io/xvowdrdq" method="POST">
            <div class="form-group">
              <!-- inputs -->
              <input
                type="text"
                placeholder="Name"
                class="form-control"
                name="name"
              />
              <input
                type="email"
                placeholder="Email"
                class="form-control"
                name="email"
              />
              <textarea
                name="message"
                placeholder="Your Message"
                class="form-control"
                rows="5"
              ></textarea>
            </div>
            <!-- Button -->
            <button type="submit" class="submit-btn btn">Submit</button>
          </form>
        </article>
      </div>
    </section>
    <!-- End Contact Section -->

    <!-- Footer Section -->
    <footer class="footer">
      <div class="section-center">
        <div class="social-icons">
          <a href="#"> <i class="fas fa-envelope"></i></a>
          <a href="#"> <i class="fas fa-phone"></i></a>
        </div>
        <div class="footer-copyright">
          <h4 class="footer-text">
            &copy; <span id="date"></span>
            <span class="company">Beer Good!</span> all rights reserved.
          </h4>
        </div>
      </div>
    </footer>
    <!-- End Footer Section -->
    <!-- JS -->
    <script src="../app.js"></script>
  </body>
</html>
